<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Test</title>
</head>
<body>
    <button id="button1" style="position: fixed; top: 10px;">Go to Section 2</button>

    <section id="section1" style="height: 800px; background-color: lightgray;">
        <h1>Section 1</h1>
    </section>

    <section id="section2" style="height: 500px; background-color: lightblue;">
        <h1>Section 2</h1>
    </section>

    <script>
        const button1 = document.querySelector("#button1");
        const section2 = document.querySelector("#section2");

        button1.addEventListener("click", function () {
            section2.scrollIntoView({ behavior: "smooth" });
        });
    </script>
</body>
</html>
